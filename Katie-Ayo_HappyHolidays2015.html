<!DOCTYPE html>
<html lang="en">
<head>
<title>It must've been the eggnog...</title>
</head>
<!-- Execute the demo as soon as page loading has been completed -->
<body onload="onLoadHandler()">
	<!-- JavaScript utility routines -->	
	<script type="text/javascript" src="Utility.js"></script>

	<!-- Defines basic [screen] coordinate/geometric primitives -->
	<script type="text/javascript" src="Primitives.js"></script>
	
	<!-- Class that encapsulates an RGB-based color and related operations -->
	<script type="text/javascript" src="RgbColor.js"></script>
	
	<!-- Globally-accessible resource store -->
	<script type="text/javascript" src="GlobalResources.js"></script>
	
	<!-- Common constants used within various routines -->
	<script type="text/javascript" src="InternalConstants.js"></script>
	
	<!-- Class that provides the capability to draw a simple progress bar -->
	<script type="text/javascript" src="ProgressBar.js"></script>	
		
	<!-- Implements a scrolling text renderer -->
	<script type="text/javascript" src="TextScroller.js"></script>
	
	<!-- Object responsible for scene execution and timing -->
	<script type="text/javascript" src="SceneExecution.js"></script>

	<!-- Main Kaleidascope scene -->
	<script type="text/javascript" src="HolidaScopeScene.js"></script>
	
	<!-- Kaleidoscope source sub-scene - continously-scrolling images -->
	<script type="text/javascript" src="ScrollingImagesScopeSourceScene.js"></script>
	
	<!-- Kaleidoscope source sub-scene - continously scaling/zooming images -->
	<script type="text/javascript" src="ZoomingImagesScopeSourceScene.js"></script>
	
	<!-- Kaleidoscope source sub-scene - rotating/scaling images -->
	<script type="text/javascript" src="RotatingImagesScopeSourceScene.js"></script>
	
	<!-- Main javascript file that drives the demo execution -->
	<script type="text/javascript" src="Katie-Ayo_HappyHolidays2015Main.js"></script>
	
	<!-- Background music -->
	<audio autoplay="autoplay" loop>
		<source src="audio/Far-Out Favorites.ogg" type="audio/ogg">

	</audio>
	
</body>
